    <meta name="format-detection" content="telephone=no">
    <style>
        :root {
            --primary: #4ecdc4;

            --primary-light: #e8f8f7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --text-primary: #1f2937;

            --bg-body: #f5f5f5;

        }

        * {

        body {

        /* é¡¶éƒ¨å¯¼èˆª */
        .header {
            background: #fff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 50px;
        }

        .back-btn {
            position: absolute;
            left: 12px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            padding: 8px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;

        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }

        .add-btn {
            position: absolute;
            right: 12px;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        /* ç­›é€‰æ ‡ç­¾ */
        .filter-tabs {
            display: flex;
            background: #fff;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            gap: 24px;
        }

        .filter-tab {
            padding: 14px 8px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .filter-tab.active {

        .tab-badge {

        .tab-badge.show {

        .tab-badge.hide {

        /* åˆ—è¡¨å®¹å™¨ */
        .order-list {
            padding: 12px 16px;
            padding-bottom: 100px;
        }

        .order-card {
            background: #fff;
            border-radius: var(--radius);

        }

        .order-header {

        .order-info {

        }

        .order-id {

        }

        .order-time {

            font-weight: 500;
        }

        .order-status {

            font-weight: 600;
        }

        .order-status.pending {
            background: var(--warning-light);
            color: var(--warning);
        }

        .order-status.completed {
            background: var(--success-light);
            color: var(--success);
        }

        .order-items {
            padding: 12px 16px;
            background: #fafafa;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
        }

        .order-item-name {
            color: var(--text-secondary);
        }

        .order-item-qty {
            color: var(--text-primary);
            font-weight: 500;
        }

        .order-footer {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-note {
            font-size: 12px;
            color: var(--text-tertiary);
            flex: 1;
            overflow: hidden;

        }

        .order-actions {

        .btn-sm {

        }

        .btn-detail {

        }

        }

        /* è¯¦æƒ…å¼¹çª— */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            max-height: 80vh;
            overflow: hidden;
        }

        .modal-header {
            padding: 16px 20px;

        }

        .modal-title {

        }

        .modal-close {
            width: 32px;

            border: none;
            background: #f5f5f5;

        }

        .modal-body {

        }

        .detail-section {

        }

        .detail-label {

        }

        .detail-value {

        }

        .detail-items {

        .detail-item {

        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .modal-footer {

        }

        .btn {
            padding: 10px 20px;

            border: 1px solid transparent;
        }

        .btn-default {
            background: #f5f5f5;
            color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-tertiary);
        }

        .empty-icon {

            margin-bottom: 16px;
        }

        .empty-text {

        }

        .empty-btn {

            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 60px;
            left: 50%;

            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }
    </style>
</head>
<body>
    <!-- é¡¶éƒ¨å¯¼èˆª -->
    <header class="header">
        <button class="back-btn" onclick="goBack()">â†</button>
        <h1 class="header-title">å‘è´§æ¸…å•</h1>
        <button class="add-btn" onclick="goToAdd()">+ æ·»åŠ </button>
    </header>

    <!-- ç­›é€‰æ ‡ç­¾ -->
    <div class="filter-tabs">
        <div class="filter-tab active" onclick="switchTab('all')">
            <span>å…¨éƒ¨</span>
            <span class="tab-badge hide" id="badgeAll">0</span>
        </div>
        <div class="filter-tab" onclick="switchTab('pending')">
            <span>å¾…å‘è´§</span>
            <span class="tab-badge hide" id="badgePending">0</span>
        </div>
        <div class="filter-tab" onclick="switchTab('completed')">
            <span>å·²å®Œæˆ</span>
        </div>
    </div>

    <!-- åˆ—è¡¨å®¹å™¨ -->
    <div class="order-list" id="orderList">
        <!-- åŠ¨æ€ç”Ÿæˆ -->
    </div>

    <!-- è¯¦æƒ…å¼¹çª— -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">å‘è´§å•è¯¦æƒ…</h3>
                <button class="modal-close" onclick="closeDetailModal()">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- åŠ¨æ€ç”Ÿæˆ -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- åŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let currentFilter = 'all';
        let currentOrders = [];

        // åˆå§‹åŒ–
        function init() {
            loadOrders();
        }

        // åŠ è½½å‘è´§å•
        function loadOrders() {
            let orders = JSON.parse(localStorage.getItem('materialOrders') || '[]');
            // å®¹é”™å¤„ç†ï¼šä¸ºæ²¡æœ‰ status çš„è®¢å•æ·»åŠ é»˜è®¤å€¼
            orders = orders.map(o => {
                if (!o.status) o.status = 'pending';
                return o;
            });
            currentOrders = orders;
            renderOrders();
            updateBadges();
        }

        // æ›´æ–°å¾½ç« æ•°å­—
        function updateBadges() {
            // é‡æ–°ä» localStorage è¯»å–ï¼Œç¡®ä¿æ•°æ®åŒæ­¥
            let orders = JSON.parse(localStorage.getItem('materialOrders') || '[]');
            // å®¹é”™å¤„ç†
            orders = orders.map(o => {
                if (!o.status) o.status = 'pending';
                return o;
            });
            
            // åªè®¡ç®—å¾…å¤„ç†çš„è®¢å•æ•°ï¼ˆçº¢ç‚¹ä»£è¡¨è¿˜éœ€å¤„ç†çš„å·¥ä½œé‡ï¼‰
            const pendingCount = orders.filter(o => o.status === 'pending').length;
            
            const badgeAll = document.getElementById('badgeAll');
            const badgePending = document.getElementById('badgePending');
            
            // æ›´æ–°å…¨éƒ¨å¾½ç«  - æ˜¾ç¤ºå¾…å¤„ç†æ•°é‡ï¼ˆä¸æ˜¯æ€»æ•°ï¼‰
            badgeAll.textContent = pendingCount;
            if (pendingCount > 0) {
                badgeAll.classList.remove('hide');
                badgeAll.classList.add('show');
            } else {
                badgeAll.classList.remove('show');
                badgeAll.classList.add('hide');
            }
            
            // æ›´æ–°å¾…å‘è´§å¾½ç« 
            badgePending.textContent = pendingCount;
            if (pendingCount > 0) {
                badgePending.classList.remove('hide');
                badgePending.classList.add('show');
            } else {
                badgePending.classList.remove('show');
                badgePending.classList.add('hide');
            }
        }

        // åˆ‡æ¢ç­›é€‰
        function switchTab(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // æ‰¾åˆ°ç‚¹å‡»çš„ tab å¹¶æ¿€æ´»
            const tabs = document.querySelectorAll('.filter-tab');
            if (filter === 'all') tabs[0].classList.add('active');
            else if (filter === 'pending') tabs[1].classList.add('active');
            else if (filter === 'completed') tabs[2].classList.add('active');
            renderOrders();
        }

        // æ¸²æŸ“è®¢å•åˆ—è¡¨
        function renderOrders() {
            const list = document.getElementById('orderList');
            
            let filtered = currentOrders;
            if (currentFilter === 'pending') {
                filtered = currentOrders.filter(o => o.status === 'pending');
            } else if (currentFilter === 'completed') {
                filtered = currentOrders.filter(o => o.status === 'completed');
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“¦</div>
                        <div class="empty-text">æš‚æ— ${currentFilter === 'pending' ? 'å¾…å‘è´§' : currentFilter === 'completed' ? 'å·²å®Œæˆ' : ''}çš„å‘è´§å•</div>
                        ${currentFilter === 'all' || currentFilter === 'pending' ? '<button class="empty-btn" onclick="goToAdd()">å»æ·»åŠ ç‰©æ–™</button>' : ''}
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(order => {
                const statusText = order.status === 'pending' ? 'å¾…å‘è´§' : 'å·²å®Œæˆ';
                const statusClass = order.status === 'pending' ? 'pending' : 'completed';
                const timeStr = formatDateTime(order.deliveryTime);
                const deviceInfo = order.deviceId ? `${order.deviceId} Â· ${order.location || ''}` : 'æœªæŒ‡å®šè®¾å¤‡';
                const requester = order.requestedBy || 'æœªçŸ¥';
                
                // åªæ˜¾ç¤ºå‰2é¡¹
                const displayItems = order.items.slice(0, 2);
                const moreCount = order.items.length - 2;
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <div class="order-id">å•å·: ${order.id}</div>
                                <div class="order-time">å‘è´§æ—¶é—´: ${timeStr}</div>
                                <div class="order-device" style="font-size: 12px; color: var(--text-tertiary); margin-top: 4px;">
                                    ğŸ“ ${deviceInfo}
                                </div>
                                <div class="order-requester" style="font-size: 12px; color: var(--text-tertiary); margin-top: 2px;">
                                    ğŸ‘¤ ç”³è¯·: ${requester}
                                </div>
                            </div>
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="order-items">
                            ${displayItems.map(item => `
                                <div class="order-item">
                                    <span class="order-item-name">${item.name}</span>
                                    <span class="order-item-qty">+${item.quantity} ${item.unit}</span>
                                </div>
                            `).join('')}
                            ${moreCount > 0 ? `<div class="order-item" style="color: var(--text-tertiary);">...è¿˜æœ‰ ${moreCount} é¡¹</div>` : ''}
                        </div>
                        <div class="order-footer">
                            <div class="order-note">${order.note || 'æ— å¤‡æ³¨'}</div>
                            <div class="order-actions">
                                <button class="btn-sm btn-detail" onclick="showDetail('${order.id}')">è¯¦æƒ…</button>
                                ${order.status === 'pending' ? `<button class="btn-sm btn-complete" onclick="completeOrder('${order.id}')">å®Œæˆ</button>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ˜¾ç¤ºè¯¦æƒ…
        function showDetail(orderId) {
            const order = currentOrders.find(o => o.id === orderId);
            if (!order) return;

            const statusText = order.status === 'pending' ? 'å¾…å‘è´§' : 'å·²å®Œæˆ';
            const timeStr = formatDateTime(order.deliveryTime);
            const createStr = formatDateTime(order.createTime);
            const deviceInfo = order.deviceId ? `${order.deviceId} Â· ${order.location || ''}` : 'æœªæŒ‡å®š';
            const requester = order.requestedBy || 'æœªçŸ¥';

            let handlerInfo = '';
            if (order.status === 'completed' && order.completedBy) {
                const completedStr = formatDateTime(order.completedTime);
                handlerInfo = `
                <div class="detail-section">
                    <div class="detail-label">å¤„ç†ä¿¡æ¯</div>
                    <div class="detail-value" style="color: var(--success);">
                        âœ“ ç”± ${order.completedBy} äº ${completedStr} å®Œæˆ
                    </div>
                </div>
                `;
            }

            document.getElementById('modalBody').innerHTML = `
                <div class="detail-section">
                    <div class="detail-label">å‘è´§å•å·</div>
                    <div class="detail-value">${order.id}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">çŠ¶æ€</div>
                    <div class="detail-value" style="color: ${order.status === 'pending' ? 'var(--warning)' : 'var(--success)'};">${statusText}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">ç”³è¯·ä¿¡æ¯</div>
                    <div class="detail-value" style="font-size: 13px; line-height: 1.6;">
                        <div>ğŸ‘¤ ç”³è¯·äºº: ${requester}</div>
                        <div>ğŸ“ è®¾å¤‡: ${deviceInfo}</div>
                        <div>ğŸ• åˆ›å»ºæ—¶é—´: ${createStr}</div>
                    </div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">å‘è´§æ—¶é—´</div>
                    <div class="detail-value">${timeStr}</div>
                </div>
                ${handlerInfo}
                <div class="detail-section">
                    <div class="detail-label">ç‰©æ–™æ˜ç»† (${order.items.length})</div>
                    <div class="detail-items">
                        ${order.items.map(item => `
                            <div class="detail-item">
                                <span>${item.name}</span>
                                <span style="font-weight: 600;">+${item.quantity} ${item.unit}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ${order.note ? `
                <div class="detail-section">
                    <div class="detail-label">å¤‡æ³¨</div>
                    <div class="detail-value" style="color: var(--text-secondary);">${order.note}</div>
                </div>
                ` : ''}
            `;

            // æ ¹æ®çŠ¶æ€æ˜¾ç¤ºä¸åŒæŒ‰é’®
            const footer = document.getElementById('modalFooter');
            if (order.status === 'pending') {
                footer.innerHTML = `
                    <button class="btn btn-default" onclick="closeDetailModal()">å…³é—­</button>
                    <button class="btn btn-primary" onclick="completeOrder('${order.id}'); closeDetailModal();">æ ‡è®°å®Œæˆ</button>
                `;
            } else {
                footer.innerHTML = `
                    <button class="btn btn-default" onclick="closeDetailModal()">å…³é—­</button>
                `;
            }

            document.getElementById('detailModal').classList.add('active');
        }

        // å…³é—­è¯¦æƒ…å¼¹çª—
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // å®Œæˆè®¢å•
        function completeOrder(orderId) {
            const orderIndex = currentOrders.findIndex(o => o.id === orderId);
            if (orderIndex === -1) return;

            // è®°å½•å¤„ç†ä¿¡æ¯
            currentOrders[orderIndex].status = 'completed';
            currentOrders[orderIndex].completedBy = 'å½“å‰ç”¨æˆ·'; // å®é™…åº”ä»ç™»å½•ä¿¡æ¯è·å–
            currentOrders[orderIndex].completedTime = new Date().toISOString();
            
            // ä¿å­˜åˆ° localStorage
            localStorage.setItem('materialOrders', JSON.stringify(currentOrders));
            
            // æ›´æ–°å…¨å±€å˜é‡
            currentOrders = JSON.parse(localStorage.getItem('materialOrders') || '[]');
            
            showToast('å‘è´§å•å·²å®Œæˆ', 'success');
            
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            renderOrders();
            
            // æ›´æ–°å¾½ç« ï¼ˆåœ¨æ¸²æŸ“åæ‰§è¡Œï¼Œç¡®ä¿æ•°æ®å·²åŒæ­¥ï¼‰
            setTimeout(() => {
                updateBadges();
            }, 50);
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            const pad = n => n.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        // è·³è½¬æ·»åŠ ç‰©æ–™
        function goToAdd() {
            window.location.href = 'materials-refill.html';
        }

        // è¿”å›
        function goBack() {
            window.location.href = 'materials.html';
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'normal') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = type === 'success' ? 'toast success show' : 'toast show';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDetailModal();
