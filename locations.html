        // ç‚¹ä½æ•°æ®
        let locationsData = JSON.parse(localStorage.getItem('locationsData') || '[]');

        // é»˜è®¤ç‚¹ä½æ•°æ®

            { id: 'L002', code: 'k8667', name: 'åŒ—äº¬æœé˜³é—¨åº—', customerId: 'C002', customerName: 'ç‘å¹¸å’–å•¡', address: 'åŒ—äº¬å¸‚æœé˜³åŒºå»ºå›½è·¯88å·', manager: 'æç»ç†', phone: '13800138002', status: 'operational', createTime: '2024-02-20', remark: '' },
            { id: 'L003', code: 'k9001', name: 'å¹¿å·å¤©æ²³åº—', customerId: 'C003', customerName: 'å¤ªå¹³æ´‹å’–å•¡', address: 'å¹¿å·å¸‚å¤©æ²³åŒºå¤©æ²³è·¯208å·', manager: 'ç‹åº—é•¿', phone: '13800138003', status: 'operational', createTime: '2024-03-10', remark: '' },
            { id: 'L004', code: 'k9002', name: 'æ·±åœ³å—å±±åº—', customerId: 'C004', customerName: 'Costaå’–å•¡', address: 'æ·±åœ³å¸‚å—å±±åŒºç§‘æŠ€å›­å—è·¯88å·', manager: 'èµµç»ç†', phone: '13800138004', status: 'closed', createTime: '2024-04-05', remark: 'æš‚åœè¥ä¸š' },
        ];

        // åˆå§‹åŒ–
        function init() {
            if (locationsData.length === 0) {
                locationsData = [...defaultLocations];
                saveToStorage();
            }
            loadCustomers();
            renderLocations();
            updateStats();
        }

        // åŠ è½½å®¢æˆ·åˆ—è¡¨åˆ°ä¸‹æ‹‰æ¡†
        function loadCustomers() {
            const customersData = JSON.parse(localStorage.getItem('customersData') || '[]');
            const select = document.getElementById('customerSelect');
            
            let html = '<option value="">é€‰æ‹©å®¢æˆ·</option>';
            customersData.forEach(c => {

            select.innerHTML = html;

        // ä¿å­˜åˆ° localStorage
        function saveToStorage() {
            localStorage.setItem('locationsData', JSON.stringify(locationsData));
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = locationsData.length;
            const active = locationsData.filter(l => l.status === 'operational').length;
            
            // ä»è®¾å¤‡æ•°æ®è®¡ç®—è®¾å¤‡æ•°
            const devicesData = JSON.parse(localStorage.getItem('devicesData') || '[]');
            const customersData = JSON.parse(localStorage.getItem('customersData') || '[]');
            
            document.getElementById('totalLocations').textContent = total;
            document.getElementById('activeLocations').textContent = active;
            document.getElementById('totalDevices').textContent = devicesData.length || 15;
            document.getElementById('totalCustomers').textContent = new Set(locationsData.map(l => l.customerId)).size || customersData.length || 4;
        }

        // æ¸²æŸ“ç‚¹ä½åˆ—è¡¨
        function renderLocations(filterText = '') {
            const list = document.getElementById('locationList');
            
            let filtered = locationsData;
            if (filterText) {
                const lower = filterText.toLowerCase();
                filtered = locationsData.filter(l => 
                    l.name.toLowerCase().includes(lower) ||
                    l.code.toLowerCase().includes(lower) ||
                    l.address.toLowerCase().includes(lower)

            }

            if (filtered.length === 0) {
                list.innerHTML = `

                    </div>

                return;
            }

            list.innerHTML = filtered.map(location => `
                <div class="location-item">
                    <div class="location-icon">ğŸ“</div>
                    <div class="location-info">
                        <div class="location-name">${location.name}</div>
                        <div class="location-meta">
                            <span>ğŸ·ï¸ ${location.code}</span>
                            <span>ğŸ¢ ${location.customerName || 'æœªçŸ¥å®¢æˆ·'}</span>
                            <span>ğŸ“ ${location.address}</span>

                        ${location.status === 'operational' ? 'â—' : 'â—‹'} ${location.status === 'operational' ? 'è¿è¥ä¸­' : 'æš‚åœè¿è¥'}
                    </div>
                    <div class="location-actions">
                        <button class="btn-icon" onclick="editLocation('${location.id}')" title="ç¼–è¾‘">âœï¸</button>

                    </div>
                </div>
            `).join('');
        }

        // æœç´¢ç‚¹ä½
        function searchLocations() {
            const text = document.getElementById('searchInput').value;
            renderLocations(text);
        }

        // æ‰“å¼€æ¨¡æ€æ¡†
        function openModal() {
            editingLocationId = null;
            loadCustomers();
            document.getElementById('modalTitle').textContent = 'æ–°å¢ç‚¹ä½';
            document.getElementById('locationName').value = '';
            document.getElementById('locationCode').value = '';
            document.getElementById('customerSelect').value = '';
            document.getElementById('locationStatus').value = 'operational';
            document.getElementById('locationAddress').value = '';
            document.getElementById('locationManager').value = '';
            document.getElementById('locationPhone').value = '';
            document.getElementById('locationRemark').value = '';
            document.getElementById('locationModal').classList.add('active');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('locationModal').classList.remove('active');
            editingLocationId = null;
        }

        // ç¼–è¾‘ç‚¹ä½
        function editLocation(id) {
            const location = locationsData.find(l => l.id === id);
            if (!location) return;

            editingLocationId = id;
            loadCustomers();
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ç‚¹ä½';
            document.getElementById('locationName').value = location.name;
            document.getElementById('locationCode').value = location.code;
            document.getElementById('customerSelect').value = location.customerId;
            document.getElementById('locationStatus').value = location.status;
            document.getElementById('locationAddress').value = location.address;
            document.getElementById('locationManager').value = location.manager || '';
            document.getElementById('locationPhone').value = location.phone || '';
            document.getElementById('locationRemark').value = location.remark || '';
            document.getElementById('locationModal').classList.add('active');
        }

        // ä¿å­˜ç‚¹ä½
        function saveLocation() {
            const name = document.getElementById('locationName').value.trim();
            const code = document.getElementById('locationCode').value.trim();
            const customerId = document.getElementById('customerSelect').value;
            const status = document.getElementById('locationStatus').value;
            const address = document.getElementById('locationAddress').value.trim();
            const manager = document.getElementById('locationManager').value.trim();
            const phone = document.getElementById('locationPhone').value.trim();
            const remark = document.getElementById('locationRemark').value.trim();

            if (!name || !code || !customerId || !address) {
                showToast('è¯·å¡«å†™å¿…å¡«é¡¹', 'error');
                return;
            }

            // è·å–å®¢æˆ·åç§°
            const customersData = JSON.parse(localStorage.getItem('customersData') || '[]');
            const customer = customersData.find(c => c.id === customerId);

            if (editingLocationId) {
                // ç¼–è¾‘
                const index = locationsData.findIndex(l => l.id === editingLocationId);
                if (index !== -1) {
                    locationsData[index] = {
                        ...locationsData[index],
                        name, code, customerId, customerName: customer?.name || '',
                        status, address, manager, phone, remark
                    };
                }
                showToast('ç‚¹ä½ä¿¡æ¯å·²æ›´æ–°');
            } else {
                // æ–°å¢
                const newId = 'L' + String(locationsData.length + 1).padStart(3, '0');
                locationsData.push({
                    id: newId,
                    name, code, customerId, customerName: customer?.name || '',
                    status, address, manager, phone, remark,
                    createTime: new Date().toISOString().split('T')[0]
                });
                showToast('ç‚¹ä½æ·»åŠ æˆåŠŸ');
            }

            saveToStorage();
            renderLocations();
            updateStats();

        // åˆ é™¤ç‚¹ä½
        function deleteLocation(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¯¥ç‚¹ä½å—ï¼Ÿ')) return;

        }

        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('locationModal').addEventListener('click', function(e) {

        // åˆå§‹åŒ–
