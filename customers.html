            { id: 'C002', name: 'ç‘å¹¸å’–å•¡', type: 'direct', contact: 'ææ€»ç›‘', phone: '13800138002', address: 'åŒ—äº¬å¸‚æœé˜³åŒº', status: 'active', createTime: '2024-02-20', remark: '' },
            { id: 'C003', name: 'å¤ªå¹³æ´‹å’–å•¡', type: 'agent', contact: 'ç‹ç»ç†', phone: '13800138003', address: 'å¹¿å·å¸‚å¤©æ²³åŒº', status: 'active', createTime: '2024-03-10', remark: '' },
            { id: 'C004', name: 'Costaå’–å•¡', type: 'franchise', contact: 'èµµæ€»', phone: '13800138004', address: 'æ·±åœ³å¸‚å—å±±åŒº', status: 'inactive', createTime: '2024-04-05', remark: 'æš‚åœåˆä½œ' },
        ];

        // åˆå§‹åŒ–
        function init() {
            if (customersData.length === 0) {

        // ä¿å­˜åˆ° localStorage
        function saveToStorage() {

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = customersData.length;
            const active = customersData.filter(c => c.status === 'active').length;
            
            // ä»è®¾å¤‡æ•°æ®è®¡ç®—ç‚¹ä½å’Œè®¾å¤‡æ•°
            const devicesData = JSON.parse(localStorage.getItem('devicesData') || '[]');
            const locations = new Set(devicesData.map(d => d.location)).size;
            
            document.getElementById('totalCustomers').textContent = total;
            document.getElementById('activeCustomers').textContent = active;
            document.getElementById('totalLocations').textContent = locations || 8;
            document.getElementById('totalDevices').textContent = devicesData.length || 15;

        // æ¸²æŸ“å®¢æˆ·åˆ—è¡¨
        function renderCustomers(filterText = '') {
            const list = document.getElementById('customerList');
            
            let filtered = customersData;
            if (filterText) {
                const lower = filterText.toLowerCase();
                filtered = customersData.filter(c => 
                    c.name.toLowerCase().includes(lower) ||
                    c.contact.toLowerCase().includes(lower) ||
                    c.phone.includes(lower)
                );
            }

            if (filtered.length === 0) {
                list.innerHTML = `

                        ${customer.status === 'active' ? 'â—' : 'â—‹'} ${customer.status === 'active' ? 'åˆä½œä¸­' : 'å·²æš‚åœ'}
                    </div>

                    </div>
                </div>
            `).join('');
        }

        // æœç´¢å®¢æˆ·
        function searchCustomers() {
            const text = document.getElementById('searchInput').value;
            renderCustomers(text);
        }

        // æ‰“å¼€æ¨¡æ€æ¡†
        function openModal() {
            editingCustomerId = null;
            document.getElementById('modalTitle').textContent = 'æ–°å¢å®¢æˆ·';
            document.getElementById('customerName').value = '';
            document.getElementById('contactName').value = '';
            document.getElementById('contactPhone').value = '';
            document.getElementById('customerAddress').value = '';
            document.getElementById('customerRemark').value = '';
            document.getElementById('customerModal').classList.add('active');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('customerModal').classList.remove('active');
            editingCustomerId = null;
        }

        // ç¼–è¾‘å®¢æˆ·
        function editCustomer(id) {
            const customer = customersData.find(c => c.id === id);
            if (!customer) return;

            editingCustomerId = id;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘å®¢æˆ·';
            document.getElementById('customerName').value = customer.name;
            document.getElementById('contactName').value = customer.contact;
            document.getElementById('contactPhone').value = customer.phone;
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerRemark').value = customer.remark || '';
            document.getElementById('customerModal').classList.add('active');
        }

        // ä¿å­˜å®¢æˆ·
        function saveCustomer() {
            const name = document.getElementById('customerName').value.trim();
            const contact = document.getElementById('contactName').value.trim();
            const phone = document.getElementById('contactPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const remark = document.getElementById('customerRemark').value.trim();

            if (!name || !contact || !phone) {
                showToast('è¯·å¡«å†™å¿…å¡«é¡¹', 'error');
                return;
            }

            if (editingCustomerId) {
                // ç¼–è¾‘
                const index = customersData.findIndex(c => c.id === editingCustomerId);
                if (index !== -1) {
                    customersData[index] = {
                        ...customersData[index],
                        name, contact, phone, address, remark
                    };
                }
                showToast('å®¢æˆ·ä¿¡æ¯å·²æ›´æ–°');
            } else {
                // æ–°å¢
                const newId = 'C' + String(customersData.length + 1).padStart(3, '0');
                customersData.push({

                });
                showToast('å®¢æˆ·æ·»åŠ æˆåŠŸ');

            saveToStorage();
            renderCustomers();

            closeModal();
        }

        function deleteCustomer(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¯¥å®¢æˆ·å—ï¼Ÿ')) return;
            
            customersData = customersData.filter(c => c.id !== id);
            saveToStorage();

            updateStats();
            showToast('å®¢æˆ·å·²åˆ é™¤');
        }

        // åˆ‡æ¢ä¾§è¾¹æ 
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('customerModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();

        // åˆå§‹åŒ–

    </script>
