            if (!page) return;
            const statusPage = document.getElementById('statusRecordPage');
            if (statusPage) statusPage.classList.remove('active');
            const deviceId = activeFaultDeviceId || '-';
            const records = getAbnormalRecords(deviceId);
            const isDesktop = isDesktopInteractionMode();
            page.classList.toggle('desktop-mode', isDesktop);
            if (isDesktop) {
                page.onclick = function(event) {
                    if (event.target === page) closeAbnormalRecords();
                };
            } else {
                page.onclick = null;
            }
            const content = `
                <header class="status-page-header">
                    <button type="button" class="status-page-back" onclick="closeAbnormalRecords()">‚Äπ</button>
                    <div class="status-page-title">${escapeText(deviceId)}-ÂºÇÂ∏∏ËÆ∞ÂΩï</div>
                </header>
                <div class="abnormal-list">
                    ${records.map(item => `
                        <article class="abnormal-card">
                            <div class="abnormal-time">${escapeText(item.time)}</div>
                            <div class="abnormal-code">ÊïÖÈöúÁ†ÅÔºö${escapeText(item.code || '')}</div>
                            <div class="abnormal-message">${escapeText(item.message)}</div>
                        </article>
                    `).join('')}
                </div>
            `;
            page.innerHTML = wrapStatusPage(content, isDesktop);
            page.classList.add('active');
        }

        function closeAbnormalRecords() {
            const page = document.getElementById('abnormalRecordPage');
            if (!page) return;
            page.classList.remove('active');
            page.classList.remove('desktop-mode');
            page.onclick = null;
            openStatusRecords(activeFaultDeviceId);
        }

            try {
